<div class="admin-container">
  <h1 class="admin-title">Dashboard</h1>
  <div class="admin-tabMenu">
    <p-tabMenu [model]="tabRoutes" [scrollable]="true">
      <ng-template pTemplate="tab" let-tab let-i="index">
        <a [routerLink]="tab.route">
          {{ tab.label | uppercase }}</a
        >
      </ng-template>
    </p-tabMenu>
  </div>
  <router-outlet></router-outlet>
</div>
